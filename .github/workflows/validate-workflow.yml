name: Validate N8N Microflow

on:
  pull_request:
    paths: ['microflows/**/*.json']
  push:
    paths: ['microflows/**/*.json']
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        
    - name: Validate JSON Schema
      run: npm run validate
      
    - name: Check Naming Convention
      run: npm run check-naming
      
    - name: Validate Documentation
      run: npm run check-docs
      
    - name: Generate Workflow Catalog
      run: npm run update-catalog
      
    - name: Commit catalog updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/workflow-catalog.md || true
        git diff --staged --quiet || git commit -m "Update workflow catalog [skip ci]" || true
        git push || true
